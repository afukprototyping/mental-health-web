<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHQ-9 Welcome</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Poppins font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }
        /* Mengatur agar container utama terlihat seperti layar ponsel */
        .app-container {
            width: 100%;
            max-width: 414px;
            height: 800px; /* Set height for visual effect */
            background-color: #FFFEF0;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border-radius: 1rem; /* rounded-xl */
            padding: 2rem; /* p-8 */
            position: relative;
        }
        .screen {
            display: flex; /* Display welcome screen by default */
            flex-direction: column;
            opacity: 1;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 2rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Aplikasi Utama -->
    <div id="app" class="app-container">

        <!-- ======================================================= -->
        <!-- SCREEN 1: WELCOME SCREEN (Halaman Selamat Datang) -->
        <!-- ======================================================= -->
        <!-- Layar ini ditampilkan secara default -->
        <div id="welcome-screen" class="screen">

            <!-- Tombol Kembali (Back/Cancel Button) -->
            <!-- Mengalihkan ke homepage.html -->
            <div class="absolute top-10 left-5 flex items-center space-x-2 cursor-pointer text-black hover:opacity-75 transition-opacity" 
                 onclick="goBack('homepage.html')">
                <!-- Arrow Icon -->
                <svg width="10" height="12" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-2.5 h-3">
                    <path d="M9 11L2 6L9 1" stroke="#3E3E3E" stroke-width="2"/>
                </svg>
                <span class="text-xl font-semibold">Kembali</span>
            </div>
            
            <!-- Profile / User Icon -->
            <div class="mt-24 mb-10 mx-auto">
                <svg width="43" height="43" viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-11 h-11">
                    <circle cx="21.5" cy="21.5" r="21.5" fill="black"/>
                    <mask id="mask_user_w" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="43" height="43">
                        <circle cx="21.5" cy="21.5" r="21.5" fill="black"/>
                    </mask>
                    <g mask="url(#mask_user_w)">
                        <!-- Lower body -->
                        <circle cx="22.1933" cy="39.25" r="16.2722" fill="white"/>
                        <!-- Head -->
                        <path d="M28.9515 11.5C28.9515 15.6478 25.5891 19.0102 21.4413 19.0102C17.2935 19.0102 13.931 15.6478 13.931 11.5C13.931 7.35221 17.2935 3.98976 21.4413 3.98976C25.5891 3.98976 28.9515 7.35221 28.9515 11.5Z" fill="white"/>
                    </g>
                </svg>
            </div>

            <!-- Welcome/CTA Card CONTAINER -->
            <div class="w-11/12 mx-auto h-32 rounded-xl border border-black shadow-lg px-4 flex flex-col justify-center relative mt-4"
                 style="background: linear-gradient(180deg, #FFEB3B 0%, #FF9800 100%); opacity: 0.9;">
                
                <div class="text-black text-xl font-bold text-center leading-snug p-2">
                    Hai User!<br/>
                    Sudah siap untuk mengisi PHQ-9?
                </div>
            </div>
            
            <!-- Lanjut Button/Text -->
            <div class="w-11/12 mx-auto flex justify-end">
                <button class="flex items-center space-x-1 cursor-pointer hover:opacity-80 transition-opacity mt-2" 
                        onclick="goToQuestions('pertanyaan.html')">
                    <span class="text-black text-xl font-bold">Lanjut</span>
                    <!-- Arrow Icon -->
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-3 h-4 text-black mt-0.5">
                        <path d="M1 1L10.4894 7.64256L1 14.2851" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            
            <!-- Message Box Placeholder -->
            <div id="welcome-message-box" class="mt-8 text-center text-red-600 font-semibold hidden"></div>

        </div>

        <!-- Catatan: Screen 2 (questions-screen) telah dihapus karena navigasi kini eksternal -->

    </div>

    <!-- SCRIPT SECTION: Logic Navigasi State -->
    <script>
        // Mendapatkan elemen untuk pesan status
        const welcomeMessageBox = document.getElementById('welcome-message-box');

        /**
         * Fungsi yang dipanggil saat tombol 'Kembali' diklik.
         * Bertindak sebagai Batal/Kembali dan mengalihkan ke halaman yang ditentukan.
         * @param {string} url - URL tujuan (misalnya 'homepage.html').
         */
        function goBack(url) {
            console.log(`Aksi: Mengalihkan ke ${url}...`);
            // Mengalihkan ke halaman yang ditentukan (misalnya 'homepage.html')
            window.location.href = url;

            // Menampilkan pesan fallback jika navigasi tidak langsung terjadi
            welcomeMessageBox.textContent = `Mengalihkan ke ${url}...`;
            welcomeMessageBox.classList.remove('hidden');
        }

        /**
         * Fungsi untuk melanjutkan ke halaman pertanyaan.
         * Sesuai permintaan, ini akan mengalihkan ke 'pertanyaan.html'.
         * @param {string} url - URL tujuan pertanyaan ('pertanyaan.html').
         */
        function goToQuestions(url) {
            console.log(`Aksi: Mengalihkan ke ${url}...`);
            // Redirect ke halaman pertanyaan.html
            window.location.href = url;

            // Menampilkan pesan fallback jika navigasi tidak langsung terjadi
            welcomeMessageBox.textContent = `Mengalihkan ke ${url}...`;
            welcomeMessageBox.classList.remove('hidden');
        }

        // Catatan: Logika state internal (appState, renderApp, questionsScreen) dihapus karena navigasi kini menggunakan window.location.href
    </script>
</body>
</html>
