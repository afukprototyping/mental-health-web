<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Journaling & Analisis Mental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean mobile look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Apply custom background and centering to the body */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        /* Define the app container (simulating a phone screen) */
        .journal-app {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            max-height: 896px;
            background-color: #FFFEF0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Responsive adjustments for desktop/larger screens */
        @media (min-width: 640px) {
            .journal-app {
                height: 896px;
                margin: 20px 0;
            }
        }

        /* Custom gradient for the footer */
        .footer-gradient {
            background: linear-gradient(180deg, #FFEB3B 0%, #FF9800 100%);
            border-top: 1px solid black;
        }

        /* Modal styling */
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 50;
        }

        /* Journal Text Area Scrollbar (Minimal) */
        #journal-entry::-webkit-scrollbar {
            width: 6px;
        }
        #journal-entry::-webkit-scrollbar-thumb {
            background-color: #f97316; /* Orange-500 */
            border-radius: 10px;
        }
    </style>
</head>
<body>

<script>
    // Ganti dengan URL deployment API FastAPI Anda
    const API_BASE_URL = "http://127.0.0.1:8000";; 
    const JOURNAL_ENDPOINT = `${API_BASE_URL}/journal`;
    // ENDPOINT BARU UNTUK AUDIO
    const JOURNAL_AUDIO_ENDPOINT = `${API_BASE_URL}/journal/audio`; 

    // VARIABEL STT BARU
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
</script>

<div class="journal-app">
    <header class="flex justify-between items-center p-5 pt-8 z-10">
        <button id="btn-cancel" class="text-xl font-normal text-black cursor-pointer hover:text-gray-600" onclick="goBack()">Batal</button>
        
        <button id="btn-submit" class="bg-gradient-to-b from-yellow-400 to-orange-500 border border-black rounded-xl px-4 py-1.5 text-black text-xl font-normal shadow-md hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
            Selesai
        </button>
    </header>

    <div class="flex flex-col items-start px-5 mt-4 flex-grow overflow-y-auto">
        
        <div class="flex items-center space-x-3 mb-6">
            <div class="w-10 h-10 bg-black rounded-full flex items-center justify-center text-white">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h1 class="text-2xl font-normal text-black tracking-wide">Ceritakan harimu!</h1>
        </div>

        <div class="w-full h-full pb-4">
            <textarea 
                id="journal-entry" 
                class="w-full h-full text-lg text-black font-normal bg-transparent resize-none focus:outline-none placeholder-gray-400" 
                placeholder="Ketik di sini untuk memulai! Atau, gunakan mic di bawah!"
                oninput="updateButtonState(this.value)"
            ></textarea>
        </div>
    </div>

    <footer class="w-full h-20 footer-gradient flex items-center justify-around rounded-t-[20px] shadow-lg flex-shrink-0">
        <button class="text-black text-2xl font-semibold p-2 hover:scale-110 transition" title="Format Teks">Aa</button>

        <div class="flex space-x-4">
            <button class="flex flex-col justify-center items-center h-10 transition hover:scale-110" title="Daftar Poin">
                <svg width="24" height="24" viewBox="0 0 45 45" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 13H41" stroke="black" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="14" cy="13" r="3" fill="black" stroke="black" stroke-width="3"/>

                    <path d="M22 32H41" stroke="black" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="14" cy="32" r="3" fill="black" stroke="black" stroke-width="3"/>
                </svg>
            </button>
        </div>
        
        <button class="p-1.5 transition hover:scale-110" title="Tambahkan Foto">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1.5" y="1.5" width="26.5265" height="26.5264" stroke="black" stroke-width="3"/>
                <path d="M1.23029 12.6685L10.8264 6.02505L15.9936 9.22375L28.5423 1.35004" stroke="black" stroke-width="3"/>
                <path d="M20.2 6.5C20.2 7.8 19.1 8.9 17.8 8.9C16.5 8.9 15.4 7.8 15.4 6.5C15.4 5.2 16.5 4.1 17.8 4.1C19.1 4.1 20.2 5.2 20.2 6.5Z" fill="black" stroke="black"/>
            </svg>
        </button>

        <button class="p-1.5 transition hover:scale-110" title="Menggambar">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="1.5" y="1.5" width="26.5265" height="26.5264" rx="8.5" stroke="black" stroke-width="3"/>
                <path d="M14.7633 1.47632V27.0501" stroke="black" stroke-width="2"/>
                <path d="M1.23029 17.4383C2.01766 17.2414 19.7664 17.3563 28.5423 17.4383" stroke="black" stroke-width="2"/>
                <path d="M1.47632 10.3343H28.0502" stroke="black" stroke-width="2"/>
            </svg>
        </button>

        <button 
            id="btn-mic"
            onclick="startRecording()" 
            class="bg-black text-white rounded-full w-8 h-8 flex items-center justify-center text-xl font-normal hover:scale-110 transition" 
            title="Rekam Suara"
        >
            <svg id="mic-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            <div id="stop-icon" class="hidden w-4 h-4 bg-white rounded-sm"></div>
        </button>
    </footer>
</div>

<div id="result-modal" class="modal fixed inset-0 hidden items-center justify-center p-4 transition-opacity duration-300">
    <div id="modal-content" class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0 border-4 border-black">
        <div id="modal-body" class="text-center">
            </div>
        <div id="modal-footer" class="mt-4 flex justify-center space-x-3">
            </div>
    </div>
</div>

<script>
const journalEntry = document.getElementById('journal-entry');
const btnSubmit = document.getElementById('btn-submit');
const resultModal = document.getElementById('result-modal');
const modalContent = document.getElementById('modal-content');
const modalBody = document.getElementById('modal-body');
const modalFooter = document.getElementById('modal-footer');

// Elemen HTML Baru untuk STT
const btnMic = document.getElementById('btn-mic');
const micIcon = document.getElementById('mic-icon');
const stopIcon = document.getElementById('stop-icon');

// Set tombol 'Selesai' dinonaktifkan secara default
document.addEventListener('DOMContentLoaded', () => {
    updateButtonState(journalEntry.value);
});

/**
 * Fungsi untuk kembali ke halaman sebelumnya (untuk tombol 'Batal').
 */
function goBack() {
    window.history.back();
}

/**
 * Mengaktifkan/menonaktifkan tombol submit berdasarkan isi textarea.
 * @param {string} value - Isi dari textarea.
 */
function updateButtonState(value) {
    btnSubmit.disabled = value.trim().length < 5; // Minimal 5 karakter
}

/**
 * Menampilkan modal dengan animasi.
 */
function showModal() {
    resultModal.classList.remove('hidden');
    resultModal.classList.add('flex');
    setTimeout(() => {
        resultModal.classList.add('opacity-100');
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100');
    }, 10);
}

/**
 * Menyembunyikan modal dengan animasi.
 */
function hideModal() {
    modalContent.classList.remove('scale-100', 'opacity-100');
    modalContent.classList.add('scale-95', 'opacity-0');
    resultModal.classList.remove('opacity-100');
    setTimeout(() => {
        resultModal.classList.add('hidden');
        resultModal.classList.remove('flex');
    }, 300);
}

/**
 * Menampilkan status loading saat API dipanggil.
 * @param {string} message - Pesan utama loading.
 * @param {string} subMessage - Pesan sub-loading.
 */
function showLoading(message = "Menganalisis perasaanmu...", subMessage = "Ini mungkin memakan waktu beberapa detik.") {
    modalBody.innerHTML = `
        <div class="flex flex-col items-center p-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-orange-500"></div>
            <p class="mt-4 text-xl font-semibold text-gray-700">${message}</p>
            <p class="text-sm text-gray-500">${subMessage}</p>
        </div>
    `;
    modalFooter.innerHTML = '';
    showModal();
}

/**
 * Menampilkan status mikrofon singkat (untuk feedback visual saat merekam).
 */
function showMicrophoneStatus(message, colorClass) {
    modalBody.innerHTML = `
        <div class="flex flex-col items-center p-4">
            <div class="animate-ping rounded-full h-8 w-8 ${colorClass} opacity-75"></div>
            <p class="mt-4 text-xl font-semibold text-gray-700">${message}</p>
        </div>
    `;
    modalFooter.innerHTML = ''; 
    showModal();
}

/**
 * Menampilkan hasil analisis dari API.
 * (Fungsi ini tidak diubah, tetap menggunakan logika dari API text/audio)
 * @param {object} data - Data respons dari API.
 */
function displayResult(data) {
    let title = "";
    let iconHtml = "";
    let message = data.response_message || data.message || "Terima kasih sudah menulis jurnal hari ini 💛";
    let buttonText = "Tutup";
    let buttonAction = `hideModal()`;
    let colorClass = "text-orange-600";
    let predictionText = data.prediction ? data.prediction.toUpperCase() : "TIDAK TERDETEKSI";

    const isWarning = data.status === "warning";

    if (isWarning) {
        title = "Pesan Penting ⚠️";
        colorClass = "text-red-600";
        iconHtml = `
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 border-2 border-red-600">
                <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
        `;
        const phq9LinkMatch = message.match(/\(http[s]?:\/\/[^\s\)]+\)/);
        let phq9Url = phq9LinkMatch ? phq9LinkMatch[0].replace(/[\(\)]/g, '') : 'https://www.mdcalc.com/calc/1725/phq-9-patient-health-questionnaire-9';
        
        message = message.replace(/\[kuesioner PHQ-9\]\([^\)]+\)/, 'kuesioner PHQ-9.');
        
        buttonText = "Lanjut ke PHQ-9";
        buttonAction = `window.open('${phq9Url}', '_blank'); hideModal();`; 

    } else {
        title = "Jurnal Tersimpan ✨";
        colorClass = "text-green-600";
        iconHtml = `
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 border-2 border-green-600">
                <svg class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        `;
    }

    modalBody.innerHTML = `
        ${iconHtml}
        <h3 class="mt-4 text-2xl font-extrabold ${colorClass} tracking-wide">${title}</h3>
        <p class="mt-2 text-sm font-semibold text-gray-500">Prediksi Model: ${predictionText}</p>
        <p class="mt-3 text-lg text-gray-800">${message}</p>
    `;

    modalFooter.innerHTML = `
        <button 
            onclick="${buttonAction}" 
            class="w-full bg-black text-white px-4 py-2 rounded-xl font-semibold shadow-md hover:bg-gray-800 transition transform hover:scale-[1.01]"
        >
            ${buttonText}
        </button>
    `;
    showModal();
}

/**
 * Menampilkan pesan error saat terjadi kegagalan API.
 */
function displayError(errorMessage) {
    modalBody.innerHTML = `
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-yellow-100 border-2 border-yellow-600">
            <svg class="h-8 w-8 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h3 class="mt-4 text-2xl font-extrabold text-yellow-700 tracking-wide">Analisis Gagal!</h3>
        <p class="mt-3 text-lg text-gray-800">Maaf, terjadi kesalahan saat menghubungi API.</p>
        <p class="mt-1 text-sm text-gray-500">Error: ${errorMessage}</p>
    `;

    modalFooter.innerHTML = `
        <button 
            onclick="hideModal()" 
            class="w-full bg-gray-500 text-white px-4 py-2 rounded-xl font-semibold shadow-md hover:bg-gray-600 transition"
        >
            Tutup
        </button>
    `;
    showModal();
}

/**
 * **FUNGSI BARU**: Memulai atau menghentikan proses perekaman audio.
 */
async function startRecording() {
    if (isRecording) {
        // Jika sedang merekam, hentikan rekaman
        stopRecording();
        return;
    }

    try {
        // Meminta izin mikrofon
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/wav' });
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
                audioChunks.push(event.data);
            }
        };

        mediaRecorder.onstop = () => {
            if (audioChunks.length === 0) {
                console.warn("Rekaman dihentikan, tetapi tidak ada data audio yang diambil.");
                hideModal(); // Tutup modal loading jika tidak ada data
                stream.getTracks().forEach(track => track.stop());
                return;
            }
            
            // Gabungkan potongan audio menjadi satu Blob
            // Penting: Menggunakan 'audio/wav' harus didukung oleh browser dan server
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' }); 
            sendAudioToAPI(audioBlob);
            
            // Hentikan stream mikrofon setelah selesai
            stream.getTracks().forEach(track => track.stop());
        };
        
        mediaRecorder.onerror = (event) => {
            console.error("MediaRecorder Error:", event.error);
            displayError(`Perekam audio gagal: ${event.error.name}`);
        };

        mediaRecorder.start();
        isRecording = true;
        
        // Update UI menjadi status merekam
        btnMic.classList.remove('bg-black');
        btnMic.classList.add('bg-red-600', 'animate-pulse'); 
        micIcon.classList.add('hidden');
        stopIcon.classList.remove('hidden');
        btnSubmit.disabled = true; 
        showMicrophoneStatus("Sedang Merekam...", 'bg-red-600');

    } catch (err) {
        console.error("Gagal mengakses mikrofon:", err);
        displayError("Gagal mengakses mikrofon. Pastikan Anda memberikan izin.");
    }
}

/**
 * **FUNGSI BARU**: Menghentikan perekaman dan memicu pengiriman data.
 */
function stopRecording() {
    if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        isRecording = false;

        // Update UI kembali ke status siap
        btnMic.classList.remove('bg-red-600', 'animate-pulse');
        btnMic.classList.add('bg-black');
        micIcon.classList.remove('hidden');
        stopIcon.classList.add('hidden');
        updateButtonState(journalEntry.value); 
        showLoading("Mengirim dan menganalisis audio...");
    }
}

/**
 * **FUNGSI BARU**: Mengirim file audio ke endpoint /journal/audio.
 * @param {Blob} audioBlob - Data audio dalam format Blob.
 */
async function sendAudioToAPI(audioBlob) {
    const formData = new FormData();
    formData.append("audio_file", audioBlob, "journal_recording.wav"); 

    try {
        const response = await fetch(JOURNAL_AUDIO_ENDPOINT, {
            method: 'POST',
            body: formData 
        });

        const data = await response.json();

        if (response.ok && data.status !== "error") {
            // Jika sukses transkripsi dan analisis
            if (data.journal_text_transcribed) {
                // Tambahkan hasil transkripsi ke textarea
                const currentText = journalEntry.value.trim();
                journalEntry.value = (currentText.length > 0 ? currentText + "\n\n" : "") + data.journal_text_transcribed;
                updateButtonState(journalEntry.value);
            }
            // Tampilkan hasil analisis model
            displayResult(data);
        } else {
            // Jika ada error dari FastAPI atau STT
            const errorMsg = data.detail || data.error || "Terjadi kesalahan pada server.";
            console.error("API Error (Audio):", data);
            displayError(`Analisis Audio Gagal: ${errorMsg}`);
        }
    } catch (e) {
        console.error("General Fetch Error (Audio):", e);
        displayError(`Koneksi terputus saat mengirim audio: ${e.message}`);
    }
}

// Tambahkan logika untuk menutup modal status saat rekaman dihentikan
resultModal.addEventListener('click', (e) => {
    // Memungkinkan pengguna mengetuk di luar konten modal untuk menghentikan rekaman
    if (isRecording && e.target.closest('#modal-content') === null) {
        stopRecording();
    }
});


// Handler utama untuk tombol 'Selesai' (Tidak berubah)
btnSubmit.addEventListener('click', async () => {
    const text = journalEntry.value.trim();
    if (text.length < 5) {
        return; 
    }
    
    showLoading();

    try {
        const payload = { text: text };
        
        let response = null;
        const maxRetries = 3;
        let delay = 1000;

        for (let i = 0; i < maxRetries; i++) {
            try {
                const fetchResponse = await fetch(JOURNAL_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (fetchResponse.ok) {
                    response = await fetchResponse.json();
                    break; 
                } else if (fetchResponse.status === 429) { 
                    if (i < maxRetries - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; 
                        continue;
                    }
                }
                throw new Error(`API returned status ${fetchResponse.status}`);

            } catch (fetchError) {
                if (i < maxRetries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                    continue;
                }
                throw fetchError; 
            }
        }

        if (response && response.error) {
            console.error("API Error:", response.error);
            displayError(`API: ${response.error}`);
        } else if (response) {
            displayResult(response);
            journalEntry.value = '';
            updateButtonState('');
        } else {
            displayError('Gagal mendapatkan respons dari server.');
        }

    } catch (e) {
        console.error("General Fetch Error:", e);
        displayError(`Koneksi terputus atau API tidak merespons: ${e.message}`);
    }
});
</script>

</body>
</html>
